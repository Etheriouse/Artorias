<!DOCTYPE html>
<html lang="en">


<head>
    <script src="../../js/color.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../context-menu.css">
    <title>Artorias Tools</title>
</head>

<body>
    <div id="menu">
        <div id="icon-selector">
        </div>
    </div>
    <script src="../../js/menu.js"></script>

    <div id="main-app">
        <div id="bar-pwd">
            <div id="left-icon-psd">
                <span id="register-psd" data-function="add">
                    üíæ
                </span>
                <span id="delete-psd">
                    üóëÔ∏è
                </span>
                <span id="open-folder-psd" data-function="open-folder-password">
                    üìÇ
                </span>
                <span id="refresh-psd">
                    üîÑÔ∏è
                </span>
            </div>
            <div id="right-icon-psd">
                <button id="delete-confirm-psd">Delete</button>
            </div>
        </div>

        <div id="context-menu">
            <ul>
                <li id="context-menu-modify">Modify</li>
                <li id="context-menu-delete">Delete</li>
            </ul>
        </div>

        <div id="password-content">
            <div id="title-pwd">
                <h3>Where</h3>
                <h3>How</h3>
                <h3>Password</h3>
                <h3>Url</h3>
            </div>
            <div style="display: none;" id="loading">
                <style>
                    .loading-spinner {
                        display: inline-block;
                        width: 50px;
                        height: 50px;
                        border: 5px solid rgba(0, 0, 0, 0.1);
                        border-radius: 50%;
                        border-top-color: #3498db;
                        /* Couleur du cercle */
                        animation: spin 1s ease-in-out infinite;
                    }

                    @keyframes spin {
                        to {
                            transform: rotate(360deg);
                        }
                    }

                    .loading-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 50vh;
                    }
                </style>
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <div id="load-psd-ask">
                <style>
                    #load-psd-ask {
                        display: flex;
                        flex-direction: row;
                        align-items: center;
                        justify-content: center;
                        height: 20%;
                    }

                    #load-psd-button {
                        padding: 10px;
                        border-radius: 6px;
                        cursor: pointer;
                    }
                </style>
                <h4 id="load-psd-button">Load password</h4>
            </div>
            <div id="list-pwd">

            </div>
        </div>

        <script type="module" src="../../js/tools/password.js"></script>

        <style>
            #main-app {
                padding-left: 5px;
            }

            input:focus {
                outline: none;
            }

            #bar-pwd {
                display: flex;
                flex-direction: row;
            }

            #bar-pwd>div>span {
                margin: 5px;
                margin-left: 0px;
                margin-right: 10px;
                font-size: 25px;
                cursor: pointer;
                transition-duration: 0.2s;
            }

            #bar-pwd>div>span:hover {
                transform: scale(1.3);
                transition-duration: 0.2s;
            }

            #bar-pwd>div {
                display: flex;
                flex-direction: row;
            }

            #bar-pwd>div:last-child {
                justify-content: end;
                align-items: center;
                width: 20%;
            }

            #bar-pwd>div>button {
                margin-right: 5px;
                display: none;
            }

            #bar-pwd>div:first-child {
                width: 80%;
            }

            #list-pwd {
                display: none;
                overflow-y: auto;
            }

            .pwd {
                display: flex;
                flex-direction: row;
            }

            #title-pwd>h3 {
                padding: 5px;
                margin: 0px;
                width: 100%;
                max-width: 20%;
            }

            #list-pwd>div>h3 {
                width: 100%;
                max-width: 20%;
                padding: 5px;
            }

            .pwd {
                margin: 5px;
                border-radius: 5px;
            }

            #title-pwd {
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .pwd>h3 {
                padding: 0px;
                margin: 0px;
                width: 175px;
            }

            .pwd:hover {
                cursor: pointer;
            }

            .groupe-psd {
                padding: 0;
                margin: 0;
                margin-bottom: 2px;
                margin-top: 10px;
            }

            .groupe-psd>* {
                padding: 0;
                margin: 0;
                margin-top: 5px;
            }
        </style>
    </div>

    <script type="module" src="../../js/renderer.js"></script>
</body>

</html>
