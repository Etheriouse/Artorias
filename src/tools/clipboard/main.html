<!DOCTYPE html>
<html lang="en">


<head>
    <script src="../../js/color.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../context-menu.css">
    <title>Artorias Tools</title>
    <style>
        #bar {
            margin: 0.5%;
            height: 10%;
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
        }

        span {
            display: inline-block;
            font-size: 25px;
            transition-duration: 0.2s;
        }

        span:hover {
            display: inline-block;
            transform: scale(1.3);
            transition-duration: 0.2s;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="icon-selector">
        </div>
    </div>
    <script src="../../js/menu.js"></script>
    <div id="main-app">

        <div id="history-clippaper">
            <div id="bar">
                <div id="top-bar-clippaper">
                    <div id="icon-clippaper">
                        <span id="delete-clippaper-icon">üóëÔ∏è</span>
                        <span id="folder-clippaper-icon">üìÇ</span>
                    </div>
                    <div id="right-title-paper">
                        <button id="delete-button-clippaper"
                            style="width: 100px; cursor: pointer; display: none;">Delete</button>
                        <button id="delete-all-button-clippaper"
                            style="width: 100px; cursor: pointer; display: none;">All</button>
                        <select id="repeate-refresh" style="cursor: pointer;">
                            <option value="0">no refresh</option>
                            <option value="100">100 milliseconds</option>
                            <option value="500">500 milliseconds</option>
                            <option value="1000">1 second</option>
                            <option value="5000">5 seconds</option>
                            <option value="10000">10 seconds</option>
                            <option value="30000">30 seconds</option>
                            <option value="60000">1 minute</option>
                            <option value="120000">2 minutes</option>
                            <option value="300000">5 minutes</option>
                            <option value="600000">10 minutes</option>
                            <option value="1800000">30 minutes</option>
                            <option value="3600000">1 hour</option>
                            <option value="7200000">2 hours</option>
                            <option value="18000000">5 hours</option>
                            <option value="43200000">12 hours</option>
                            <option value="86400000">1 day</option>
                        </select>
                    </div>
                </div>

                <div id="title-history-clippaper">
                    <div id="categorie-clippaper">
                        <h3 id="date-title-clippaper">Date</h3>
                        <h3 id="content-title-clippaper">Content</h3>
                    </div>
                </div>

            </div>
            <div id="clippaper-list"></div>
            <div style="display: none;" id="loading">
                <style>
                    .loading-spinner {
                        display: inline-block;
                        width: 50px;
                        height: 50px;
                        border: 5px solid rgba(0, 0, 0, 0.1);
                        border-radius: 50%;
                        border-top-color: #3498db;
                        /* Couleur du cercle */
                        animation: spin 1s ease-in-out infinite;
                    }

                    @keyframes spin {
                        to {
                            transform: rotate(360deg);
                        }
                    }

                    .loading-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                    }
                </style>
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>

        </div>

        <style>
            #main-app {
                width: 100%;
            }

            #history-clippaper {
                height: 100%;
                width: 100%;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
            }

            #top-bar-clippaper,
            #icon-clippaper {
                display: flex;
                flex-direction: row;
                margin-bottom: 5px;
            }

            #title-history-clippaper {
                display: flex;
                flex-direction: row;
                border-bottom: 1px solid #171717;
            }

            #icon-clippaper {
                width: 100%;
            }

            #icon-clippaper>span {
                margin-right: 10px;
            }

            #right-title-paper {
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
            }

            select,
            option,
            input,
            textarea,
            button {
                padding: 0.6rem;
                font-size: 1rem;
                border-radius: 6px;
                box-sizing: border-box;
                margin-right: 1%;
                margin-top: 0.5%;
                margin-bottom: -0.5%;
            }

            #categorie-clippaper {
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            #categorie-clippaper>h3 {
                margin-top: 0;
                margin-bottom: 1%;
                min-width: 10%;
                margin-left: 1%;
            }

            #clippaper-list {
                overflow-y: auto;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                height: 95%;
                width: calc(100vw - 45px);
            }

            #clippaper-list>div {
                margin: 0.5%;
                display: flex;
                flex-direction: row;
                align-items: center;
                border-radius: 5px;
                box-sizing: border-box;
            }

            .content-paper-clip {
                padding: 12px;
                margin: 0;
                border-radius: 6px;
                width: 100%;
                box-sizing: border-box;
            }

            #clippaper-list>div:hover {
                background-color: #232323;
                cursor: pointer;
            }

            #clippaper-list>div>h4 {
                margin-left: 1%;
                margin-right: 1%;
                margin-top: 0;
                margin-bottom: 0;
                width: 100%;
                min-width: 5%;
                max-width: 10%;
            }

            #clippaper-list>div>p {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #clippaper-list::-webkit-scrollbar {
                display: none;
            }

            .to-delete-clippaper {
                border-radius: 5px;
                border: 1px solid red;
            }
        </style>
        <script src="../../js/tools/clipboard.js"></script>
    </div>

    <script type="module" src="../../js/renderer.js"></script>
</body>

</html>
